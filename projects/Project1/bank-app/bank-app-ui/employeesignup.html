        <div class="container ">
            <br>
           <div class="headerBlur"> <h2 class="display-5 text-center " style="color:black;">Employee Signup </h2></div><br>
            <div class="row  justify-content-center align-items-center">
                <div class="col-12 col-lg-4 ">
                    <br>
                    <form class="pop">
                        <div class="form-group">
                            <label for="firstname" style="color:tomato;" >Firstname</label>
                            <input type="text" class="form-control" name="firstname" id="firstName">
                        </div>
                        <div id="firstNameError" class="validation-error"></div>
    
                        <div class="form-group">
                            <label for="lastname" style="color:Tomato;">Lastname</label>
                            <input type="text" class="form-control" name="lastname" id="lastName">
                        </div>
                        <div id="LastNameError" class="validation-error"></div>
                        <div class="form-group">
                            <label for="email" style="color:Tomato;">Email</label>
                            <input type="email" class="form-control" name="email" id="email" ">
                        </div>
                        <div id="emailError" class="validation-error"></div>
                        
                        <div class="form-group">
                            <label for="password" style="color:Tomato;">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div id="passwordError" class="validation-error"></div>
                        <input type="button" style="  background-color: #00DFC0; border: none; outline: none; font-weight: bold;" class="btn btn-primary" id="submit" value="Signup" onclick="onClickingButton()">
                    </form>
                    <br><br><br><br>
